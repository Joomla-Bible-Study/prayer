CWMPRAYERLISTINTRO = "Prayer is the practice of the presence of God. It is the place where pride is abandoned, hope is lifted, and supplication is made. Prayer is the place of admitting our need, of adopting humility, and claiming dependence upon God. Prayer is the needful practice of the Christian. Prayer is the exercise of faith and hope. Prayer is the privilege of touching the heart of the Father through His Son, Jesus Christ our Lord.\n\n Draw near to God and He will draw near to you. James 4:8\n\nBe anxious for nothing, but in everything by prayer and supplication with thanksgiving let your requests be made known to God. And the peace of God, which surpasses all comprehension, shall guard your hearts and your minds in Christ Jesus. Phil. 4:6-7\n\nFather, in Your mercy, hear our prayers."
CWMPRAYERREQDIRECTIONS = "You are invited to submit your prayer requests below. Your requests will be forwarded to the church. If you wish to send your request privately, submit praise or share a testimony of answered prayers, we will do so. Check the appropriate box below for either of these.\n\nAlthough we rarely have to do so, we reserve the right to edit requests when their content requires it. Not all prayer requests will be posted due to content and format. Please allow at least three days for the posting of your prayer request on our Web site if you elect to show it on the site."
